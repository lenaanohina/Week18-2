<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Планировщик задач</title>
</head>

<body>
    <div class="root">
        <h1>Планировщик задач</h1>
        <input type="text" id="taskInput" placeholder="Введите задачу">
        <button class="btn" id="addTaskButton">Добавить в список &#10004;</button>


        <ul id="taskList" class="task-list"><span class="task-list-title">Список задач</span> </ul>

        <p id="noTasksMessage">Задачи отсутствуют</p>
        <button class="btn" id="clearListButton" disabled>Очистить список &#10006;</button>
    </div>

    <script src="assets/script/script.js"></script>
</body>

</html>
